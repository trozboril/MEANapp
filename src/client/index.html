<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
 <head>
   <meta charset="utf-8">
   <title>Angular App</title>
   
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   
   <link rel="stylesheet" type="text/css" href="css/main.css">
 </head>
 <body>
   <!-- sample angular code -->
   <div class="container" ng-controller='addStudentController'>
     <form class='form' ng-submit='addStudent()'>
      <input class='form-control' ng-model='student.firstName' type='text' placeholder='first name...' required>
      <input class='form-control' ng-model='student.lastName' type='text' placeholder='last name...' required>
      <input class='form-control' ng-model='student.year' type='number' placeholder='year...' required>
      <button type='submit' class='button btn-success'>Add Student</button>
     </form>
   </div>
   
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
   <script type="text/javascript" src="js/controllers.js"></script>
   <script type="text/javascript" src="js/services.js"></script>

 </body>
</html>
